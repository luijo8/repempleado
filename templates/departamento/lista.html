{% extends 'base.html' %}

{% block title %}
    Lista Departamentos
{% endblock title %}

{% block content %}
    {% include "includes/header.html" %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Lista Departamentos</h1>
            <div class="cell">
                <table>
                    <tbody>
                        {% for depto in departamentos %}
                        <tr>
                            <td>{{ depto.name }}</td>
                            <td>{{ depto.shor_name }}</td>
                            <td><a class="button warning" href="{% url 'persona_app:empleado_by_area' depto.shor_name%} ">Ver Empleados</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
